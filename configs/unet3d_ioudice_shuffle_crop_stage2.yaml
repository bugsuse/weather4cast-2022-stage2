train:    # model training settings
  batch_size: 64 # 40
  max_epochs: 90
  n_workers: 16  # 16
  loss: ioudiceloss 
  pos_weight: 6.114572
  early_stopping: True
  patience: 10
  lr: 8e-4
  weight_decay: 2e-2 
  gradient_clip_val: 2.0
  gradient_clip_algorithm: value
  scale_factor: 2 

  optim: 'adam'
  sgd:
    momentum : 0.9
  adam:
    weight_decay : 0.000005

  scheduler : 'reducelr'
  reducelr:
    mode : 'min'
    factor : 0.5
    patience : 2
    verbose : True
  reducelr_monitor : 'val_loss'

  lossfx:
    alpha : 0.5
    beta: 0.5
    gamma : 0.25
    reduction : 'mean'
    num_classes : 2

  sigmoid: true
  thresholds:
    combine: True 
    combine_threshold: 0
    boxi_0015: 0.7
    boxi_0034: 0.2
    boxi_0076: 0.45
    roxi_0004: 0.15
    roxi_0005: 0.15
    roxi_0006: 0.25
    roxi_0007: 0.2
    roxi_0008: 0.05
    roxi_0009: 0.45
    roxi_0010: 0.45

model:    # model definition settings
  in_channels: 11  
  out_channels : 32
  start_filts: 64
  dropout_rate: 0.4

predict:  # model prediction settings
  submission_out_dir: 'submission' 
  region_to_predict: boxi_0015  # must match one of the names defined in 'dataset' / 'regions'
  year_to_predict: 2019
